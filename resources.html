<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resources</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/7703a65c4f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
    <h2> Resources </h2>
    <ul class="list">
        <li>
            <a href="#" class="organise1" data-box="box1">Will and Testament</a>
            <div id="box1" style="display: none;">
                <div class="pe">
                    <img src="IMG_2636.jpg" alt="">
                    <div class="p-name">Preyasi Gaur</div>
                    <div class="p-des">Co-Founder</div>
                    <div class="p-sm">
                        <a href="https://linkedin.com/in/preyasi/"><i class="social-icon fa fa-linkedin"></i></a>
                        <a href="https://github.com/preyasigaur"><i class="social-icon fa fa-github"></i></a>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <a href="#" class="organise2" data-box="box2">Retirement Account</a>
            <div id="box2" style="display: none;">
                <div class="pe">
                    <img src="Terry_Picture.jpg" alt="">
                    <div class="p-name">Terry Hastings</div>
                    <div class="p-des">Investment Advisor</div>
                </div>
            </div>
        </li>
        <li>
            <a href="#" class="organise3" data-box="box3">Trust</a>
            <div id="box3" style="display: none;">

            </div>
        </li>
    </ul>
</div>

<script>
    var boxLinks = document.querySelectorAll('.organise1, .organise2');

    boxLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();

            // Get the target box ID
            var boxId = this.getAttribute('data-box');
            var box = document.getElementById(boxId);

            // Toggle the display of the corresponding box
            if (box) {
                var currentDisplayStyle = window.getComputedStyle(box).display;
                if (currentDisplayStyle === 'none') {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            }
        });
    });

</script>

</body>
</html>
